<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Card</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>

        <header class="card-header">

            <img src="img/barista.png" alt="cup of coffee">

        </section>
    </section>
</body>
</html>
